<app-top-menu></app-top-menu>
<div class="home-content">
  <app-navbar></app-navbar>
  <div class="main-content">
    <div class="title">INVESTIGATII DISPONIBILE</div>
    <div class="search-consultation">
      <input
        class="search-input"
        type="text"
        placeholder="Cauta o consultatie"
        [(ngModel)]="searchText"
        (keyup)="onSearchInput($event)"
      />
      <mat-icon class="search-icon" (click)="onSearch()">search</mat-icon>
      <button class="btn-appointement" mat-button>Programare online</button>
    </div>
    <div class="content">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
        <ng-container matColumnDef="speciality">
          <th mat-header-cell *matHeaderCellDef>Specialitate</th>
          <td mat-cell *matCellDef="let element">{{ element.speciality }}</td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Categorie</th>
          <td mat-cell *matCellDef="let element">{{ element.category }}</td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Tip</th>
          <td mat-cell *matCellDef="let element">
            {{ element.type }}
          </td>
        </ng-container>

        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef>Locatie</th>
          <td mat-cell *matCellDef="let element">
            {{ element.location }}
          </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Pret</th>
          <td mat-cell *matCellDef="let element">
            {{ element.price }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
