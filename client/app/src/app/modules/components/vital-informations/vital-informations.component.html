<app-top-menu></app-top-menu>
<div class="home-content">
  <app-navbar></app-navbar>
  <div class="main-content">
    <div class="title">INFORMATII VITALE</div>
    <div class="content">
      <div>
        <div class="info-title">INFORMATII UTILE</div>
        <div class="info">
          <div class="info-content">
            Greutate:
            <div *ngIf="weight === 0 && !isEditingMode" class="info-value">
              -
            </div>
            <div *ngIf="weight > 0 && !isEditingMode" class="info-value">
              {{ weight }}kg
            </div>
            <div>
              <input
                class="info-input"
                [(ngModel)]="weight"
                *ngIf="isEditingMode"
                type="text"
              />
            </div>
          </div>
          <div class="info-content">
            Inaltime:
            <div *ngIf="height === 0 && !isEditingMode" class="info-value">
              -
            </div>
            <div *ngIf="height > 0 && !isEditingMode" class="info-value">
              {{ height }}cm
            </div>
            <div>
              <input
                class="info-input"
                [(ngModel)]="height"
                *ngIf="isEditingMode"
                type="text"
              />
            </div>
          </div>
          <div class="info-content">
            Grupa de sange:
            <div
              *ngIf="bloodType.length === 0 && !isEditingMode"
              class="info-value"
            >
              -
            </div>
            <div
              *ngIf="bloodType.length > 0 && !isEditingMode"
              class="info-value"
            >
              {{ bloodType }}
            </div>
            <div class="blood-type-container" *ngIf="isEditingMode">
              <mat-form-field appearance="outline">
                <select
                  matNativeControl
                  [(ngModel)]="bloodType"
                  name="bloodType"
                >
                  <option value="" selected></option>
                  <option *ngFor="let type of bloodTypes" [value]="type.value">
                    {{ type.viewValue }}
                  </option>
                </select>
              </mat-form-field>
            </div>
          </div>
          <div class="info-content">
            Rh:
            <div *ngIf="rh.length === 0 && !isEditingMode" class="info-value">
              -
            </div>
            <div *ngIf="rh.length > 0 && !isEditingMode" class="info-value">
              {{ rh }}
            </div>
            <div class="blood-type-container" *ngIf="isEditingMode">
              <mat-form-field appearance="outline">
                <select matNativeControl [(ngModel)]="rh" name="rh">
                  <option value="" selected></option>
                  <option *ngFor="let rh of rhValues" [value]="rh.value">
                    {{ rh.viewValue }}
                  </option>
                </select>
              </mat-form-field>
            </div>
          </div>
          <div class="info-content">
            Alergii:
            <div
              *ngIf="allergies.length === 0 && !isEditingMode"
              class="info-value"
            >
              -
            </div>
            <div
              *ngIf="allergies.length > 0 && !isEditingMode"
              class="info-value"
            >
              {{ allergies }}
            </div>
            <div>
              <input
                class="info-input"
                [(ngModel)]="allergies"
                *ngIf="isEditingMode"
                type="text"
              />
            </div>
          </div>
          <div class="btn-container">
            <button
              *ngIf="
                weight === 0 &&
                height === 0 &&
                bloodType.length === 0 &&
                rh.length === 0 &&
                allergies.length === 0 &&
                !isEditingMode
              "
              mat-button
              class="more-info-btn"
              (click)="addInfo()"
            >
              Adauga informatii
            </button>
            <button
              *ngIf="
                (weight !== 0 ||
                  height !== 0 ||
                  bloodType.length !== 0 ||
                  rh.length !== 0 ||
                  allergies.length !== 0) &&
                !isEditingMode
              "
              mat-button
              class="more-info-btn"
              (click)="modifyInfo()"
            >
              Modifica informatii
            </button>
          </div>
          <div class="modify-btn-container">
            <button
              *ngIf="isEditingMode"
              mat-button
              class="cancel-btn"
              (click)="cancel()"
            >
              Cancel
            </button>
            <button
              *ngIf="isEditingMode"
              mat-button
              class="more-info-btn"
              (click)="modifyInfo()"
            >
              Aplica modificari
            </button>
          </div>
        </div>
      </div>
      <div class="vertical-line"></div>
      <div class="info">
        <div class="info-title-2">ISTORIC GREUTATE</div>
        <div class="no-data" *ngIf="weightHistory.length === 0">
          No records found
        </div>
        <div *ngIf="weightHistory.length > 0" class="chart">
          <highcharts-chart
            [Highcharts]="Highcharts"
            [options]="weightChartOptions"
            style="width: 100%; height: 300px; display: block"
          ></highcharts-chart>
        </div>
        <div class="btn-container-chart">
          <button mat-button class="more-info-btn">Adauga greutate</button>
        </div>
      </div>
      <div class="vertical-line"></div>
      <div class="info">
        <div class="info-title-2">ISTORIC TENSIUNE</div>
        <div class="no-data" *ngIf="tensionHistory.length === 0">
          No records found
        </div>
        <div class="chart" *ngIf="tensionHistory.length > 0">
          <highcharts-chart
            [Highcharts]="Highcharts"
            [options]="tensionChartOptions"
            [(update)]="updateFlag"
            style="width: 100%; height: 300px; display: block"
          ></highcharts-chart>
        </div>
        <div class="btn-container-chart">
          <button
            *ngIf="tensionHistory.length === 0"
            mat-button
            class="more-info-btn"
          >
            Adauga valori tensiune
          </button>
          <button
            *ngIf="tensionHistory.length > 0"
            mat-button
            class="more-info-btn"
          >
            Adauga valoare noua tensiune
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
