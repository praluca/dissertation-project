<app-top-menu></app-top-menu>
<div class="home-content">
  <app-navbar></app-navbar>
  <div class="main-content">
    <div class="title">INFORMATII VITALE</div>
    <div class="content">
      <div>
        <div class="info-title">INFORMATII UTILE</div>
        <div class="info">
          <div class="info-content">
            Greutate:
            <div class="info-value">{{ weight }}kg</div>
          </div>
          <div class="info-content">
            Inaltime:
            <div class="info-value">{{ height }}cm</div>
          </div>
          <div class="info-content">
            Grupa de sange:
            <div class="info-value">{{ bloodType }}</div>
          </div>
          <div class="info-content">
            Rh:
            <div class="info-value">{{ rh }}</div>
          </div>
          <div class="info-content">
            Alergii:
            <div class="info-value">{{ allergies }}</div>
          </div>
          <div class="btn-container">
            <button mat-button class="more-info-btn">
              Modifica informatii
            </button>
          </div>
        </div>
      </div>
      <div class="vertical-line"></div>
      <div class="info">
        <div class="info-title-2">ISTORIC GREUTATE</div>
        <div class="chart">
          <highcharts-chart
            [Highcharts]="Highcharts"
            [options]="chartOptions"
            style="width: 100%; height: 300px; display: block"
          ></highcharts-chart>
          <div>
            <button mat-button class="more-info-btn">Adauga greutate</button>
          </div>
        </div>
      </div>
      <div class="vertical-line"></div>
      <div class="info">
        <div class="info-title-2">ISTORIC TENSIUNE</div>
        <div class="chart">
          <highcharts-chart
            [Highcharts]="Highcharts"
            [options]="chartOptions"
            style="width: 100%; height: 300px; display: block"
          ></highcharts-chart>
          <div>
            <button mat-button class="more-info-btn">Adauga tensiune</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
